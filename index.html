<!DOCTYPE html>
<html>

	<head>
		<title>Assignment 3</title>
		<script src="js/assignment3.js"></script>
		<link rel="stylesheet" href="css/style.css">
	</head>

	<body>
		<div id="container" class="container">
			<h1 id='message'>Rock, Paper, Scissors</h1>
			<form id="userform">
				
				<label for="username">Name: <span id="usernamemsg"></span></label>
				<input type="text" id="username" placeholder="Enter your name" required autofocus><br>
				
				<label for="age">Age: <span id="agemsg"></span></label>
				<input type="number" id="age" value="19" required><br>
				
				<label for="color">Favorite Color: </label>
				<input type="color" id="color" value="#0F0BF4" required><br>	
				
				<input type="submit" id="submitbutton">
			</form>
		</div>
		
		<p id="info"></p>
		
		<div id="game">
			<button id="rock">Rock</button>
			<img src="images/rock.png" height="150px" width="150px">
			
			<button id="paper">Paper</button>
			<img src="images/paper.png" height="150px" width="150px">
			
			<button id="scissors">Scissors</button>
			<img src="images/scissors.png" height="150px" width="150px">
		</div>
		
		<br><img id="computer" src="">
		<p id="result"></p>	
		<p id="score"></p>
		
		<br><br>
		<button id="help_button">Help</button>
		<button id="play_again">Play Again</button>
		<button id="exit">Exit</button>
		
	</body>

</html>
